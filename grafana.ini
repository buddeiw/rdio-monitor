[DEFAULT]
# Grafana configuration file for Rdio Scanner Monitor

[paths]
data = /var/lib/grafana
temp_data_lifetime = 24h
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
protocol = http
http_addr = 0.0.0.0
http_port = 3000
domain = localhost
enforce_domain = false
root_url = http://localhost:3000/
serve_from_sub_path = false
router_logging = false
static_root_path = public
enable_gzip = true
cert_file =
cert_key =
socket = /tmp/grafana.sock

[database]
type = postgres
host = rdio-postgresql:5432
name = rdio_scanner
user = scanner
password = scanner_password
ssl_mode = disable
ca_cert_path =
client_key_path =
client_cert_path =
server_cert_name =
path = grafana.db
max_idle_conn = 2
max_open_conn = 0
conn_max_lifetime = 14400
log_queries =
cache_mode = private

[remote_cache]
type = database

[dataproxy]
logging = false
timeout = 30
dial_timeout = 10
keep_alive_seconds = 30

[analytics]
reporting_enabled = false
check_for_updates = false
google_analytics_ua_id =
google_tag_manager_id =
rudderstack_write_key =
rudderstack_data_plane_url =
rudderstack_sdk_url =
rudderstack_config_url =
application_insights_connection_string =
application_insights_endpoint_url =

[security]
disable_initial_admin_creation = false
admin_user = admin
admin_password = admin
secret_key = your_secret_key_here_change_this
disable_gravatar = false
data_source_proxy_whitelist =
disable_brute_force_login_protection = false
cookie_secure = false
cookie_samesite = lax
allow_embedding = false
strict_transport_security = false
strict_transport_security_max_age_seconds = 86400
strict_transport_security_preload = false
strict_transport_security_subdomains = false
x_content_type_options = true
x_xss_protection = true
content_security_policy = false
content_security_policy_template = """script-src 'self' 'unsafe-eval' 'unsafe-inline' 'strict-dynamic' $NONCE;object-src 'none';font-src 'self';style-src 'self' 'unsafe-inline' blob:;img-src * data:;base-uri 'self';connect-src 'self' grafana.com ws://localhost:3000/ wss://localhost:3000/;manifest-src 'self';media-src 'none';form-action 'self';"""

[snapshots]
external_enabled = false

[dashboards]
versions_to_keep = 20
min_refresh_interval = 5s
default_home_dashboard_path =

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_id = 1
auto_assign_org_role = Viewer
verify_email_enabled = false
login_hint = email or username
password_hint = password
default_theme = dark
home_page =
external_manage_link_url =
external_manage_link_name =
external_manage_info =
viewers_can_edit = false
editors_can_admin = false
user_invite_max_lifetime_duration = 24h

[auth]
login_cookie_name = grafana_session
login_maximum_inactive_lifetime_duration =
login_maximum_lifetime_duration =
token_rotation_interval_minutes = 10
disable_login_form = false
disable_signout_menu = false
signout_redirect_url =
oauth_auto_login = false
api_key_max_seconds_to_live = -1

[auth.anonymous]
enabled = false
org_name = Main Org.
org_role = Viewer
hide_version = false

[auth.github]
enabled = false

[auth.gitlab]
enabled = false

[auth.google]
enabled = false

[auth.grafana_com]
enabled = false

[auth.azuread]
name = Azure AD
enabled = false

[auth.okta]
name = Okta
enabled = false

[auth.generic_oauth]
name = OAuth
enabled = false

[auth.basic]
enabled = true

[auth.proxy]
enabled = false

[auth.jwt]
enabled = false

[auth.ldap]
enabled = false
config_file = /etc/grafana/ldap.toml
allow_sign_up = true

[smtp]
enabled = false
host = localhost:587
user =
password =
cert_file =
key_file =
skip_verify = false
from_address = rdio-monitor@localhost
from_name = Grafana
ehlo_identity =
startTLS_policy =

[emails]
welcome_email_on_sign_up = false
templates_pattern = emails/*.html, emails/*.txt

[log]
mode = console file
level = info
filters =

[log.console]
level =
format = console

[log.file]
level =
format = text
log_rotate = true
max_lines = 1000000
max_size_shift = 28
daily_rotate = true
max_days = 7

[log.syslog]
level =
format = text
network =
address =
facility =
tag =

[quota]
enabled = false
org_user = 10
org_dashboard = 100
org_data_source = 10
org_api_key = 10
user_org = 10
global_user = -1
global_org = -1
global_dashboard = -1
global_api_key = -1
global_session = -1

[alerting]
enabled = true
execute_alerts = true
error_or_timeout = alerting
nodata_or_nullvalues = no_data
concurrent_render_limit = 5
evaluation_timeout_seconds = 30
notification_timeout_seconds = 30
max_attempts = 3
min_interval_seconds = 1
max_annotation_age =

[annotations]
cleanupjob_batchsize = 100

[annotations.dashboard]
max_age =

[annotations.api]
max_age =

[explore]
enabled = true

[metrics]
enabled              = true
interval_seconds     = 10
disable_total_stats = false

[metrics.graphite]
address =
prefix = prod.grafana.%(instance_name)s.

[tracing.jaeger]
address =
always_included_tag =
sampler_type =
sampler_param =
zipkin_propagation = false
disable_shared_zipkin_spans = false

[grafana_net]
url = https://grafana.net

[external_image_storage]
provider =

[external_image_storage.s3]
endpoint =
path_style_access =
bucket_url =
bucket =
region =
path =
access_key =
secret_key =

[external_image_storage.webdav]
url =
username =
password =
public_url =

[external_image_storage.gcs]
key_file =
bucket =
path =

[external_image_storage.azure_blob]
account_name =
account_key =
container_name =

[external_image_storage.local]

[rendering]
server_url =
callback_url =
concurrent_render_request_limit = 30

[panels]
enable_alpha = false
disable_sanitize_html = false

[plugins]
enable_alpha = false
app_tls_skip_verify_insecure = false
allow_loading_unsigned_plugins =
plugin_admin_enabled = false
plugin_admin_external_manage_enabled = false
plugin_catalog_url = https://grafana.com/grafana/plugins/
plugin_catalog_hidden_plugins =

[live]
max_connections = 100

[unified_alerting]
enabled = false
ha_peers =
ha_listen_address = "0.0.0.0:9094"
ha_advertise_address =
ha_peer_timeout = 15s
ha_gossip_interval = 200ms
ha_push_pull_interval = 60s
ha_redis_address =
execute_alerts = true
evaluation_timeout = 30s
max_attempts = 3
min_interval = 10s

[server]
enable_pprof = false

[feature_toggles]
enable = publicDashboards